<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

        body{ padding-bottom: 1000px;}

<body>
    <h1>컴포넌트</h1>
    <h2>버튼</h2>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn">click</button>
    <button type="button" class="btn btn-success">click</button>
    <button type="button" class="btn btn-danger">click</button>
    <button type="button" class="btn btn-warning">click</button>
    <button type="button" class="btn btn-info">click</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-link">link</button>

<hr/>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline">click</button>
    <button type="button" class="btn btn-outline-success">click</button>
    <button type="button" class="btn btn-outline-danger">click</button>
    <button type="button" class="btn btn-outline-warning">click</button>
    <button type="button" class="btn btn-outline-info">click</button>
    <button type="button" class="btn btn-outline-dark">dark</button>
    <button type="button" class="btn btn-outline-link">link</button>   
<hr/>
<button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
    <button type="button" class="btn btn btn-sm" >click</button>
    <button type="button" class="btn btn-success btn-sm">click</button>
    <button type="button" class="btn btn-danger">click</button>
    <button type="button" class="btn btn-warning">click</button>
    <button type="button" class="btn btn-info">click</button>
    <button type="button" class="btn btn-dark disabled">dark dont click</button>
    <button type="button" class="btn btn-link">link</button>
