<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<style>
    body { font-family: "Noto Sans KR", sans-serif; }
</style>
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="ex_input_email" class="form-label">Email Address</label>
                <input type="email" id="ex_input_email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">우리회사는 이메일을 보안처리하므로 안심하셔도 됩니다.</div>
            </div>
<hr/>
            <div class="mb-3">
                <label for="ex_input_pw" class="form-label">Password</label>
                <input type="password" id="ex_input-pw" class="form-control">
         
<hr/>
            <div class="mb-3 form-check">
               <input type="checkbox"  class="form-check-input" id="ex_check_label" checked>
               <label for="ex_check_label" class="form-check-label">Check me out</label>
            </div>

            <div class="mb-3">
                <select name="" id="" class="form-select-lg">
                    <option selected>클릭해서 선택하세요</option>
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                </select>
            </div>
            <div class="mb-3 form-switch">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">지금설정기억하기</label>
            </div>
            
            <button type="submit" class="btn btn-primary">보내기</button>

        </form>
    </div>

 
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
