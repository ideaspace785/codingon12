<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>폼 전송 - 실습</h3>
<div class="forms-container">
    <form action="/form" method="POST" class="form-card">
        이름 <input type="text" name="name" placeholder="이름" /><br />
        성별 <input type="radio" name="gender" id="male" value="남자" /> 남자
        <input type="radio" name="gender" id="female" value="여자" /> 여자
        <br />
        생년월일
        <select name="year" id="yearSelect"></select> 년
        <select name="month" id="monthSelect"></select> 월
        <select name="day" id="daySelect"></select> 일
        <br>
        관심사
        <input type="checkbox" name="hobby" value="여행"> 여행
        <input type="checkbox" name="hobby" value="패션"> 패션
        <input type="checkbox" name="hobby" value="음식"> 음식
        <br>
        <button type="submit">회원 가입</button>
    </form>
</div>
<script src="/js/form.js"></script>
</body>
</html>
