<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //map(현재값, 인덱스, 배열(자기자신))
       //map()메소드는 각 배열 요소에 대해 함수를 수행하고 새로운 배열을 만든다
       //map() 메소드를 실행한 원래의 배열은 변경되지 않는다

//--------------------------------------------------------------------
       //filter()
       const numbers=[1,2,3,4,5].filter(function(item, index, self){
        console.log(`[${index}]= ${item}`);
        return item%2;
       })
       console.log(numbers)
//--------------------------------------------------------------------
       //.reduce(function(합계를 갖고 있는 변수, ))
       const array=[1,2,3,4,5]
       const result=array.reduce(function( pre, cur){
        return pre+cur;
       },0)
       console.log(result)
//--------------------------------------------------------------------
       //유사배열, 문자열
       //from() 유사배열을 배열의 형태로
       const strArr=Array.from('Hello')
       console.log(strArr) 
//--------------------------------------------------------------------
     
    </script>
</body>
</html>
