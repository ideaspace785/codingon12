<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        <label for="name">이름</label>
        <input type="text" name="" id="name" placeholder="홍길동">
        <br/>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" placeholder="abc@codingon.com">

        <h4>나이</h4>
        <input type="radio" name="age" id="10s">
        <label for="10s">10대</label>
        <input type="radio" name="age" id="20s">
        <label for="20s">20대</label>
        <input type="radio" name="age" id="30s">
        <label for="30s">30대</label>
        <input type="radio" name="age" id="40s">
        <label for="40s">40대</label>
        <input type="radio" name="age" id="50s">
        <label for="50s">50대</label>
        <input type="radio" name="age" id="60s">
        <label for="60s">60대 이상</label>

        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="webdev" id="html">
        <label for="html">html</label>
        <input type="checkbox" name="lesson" id="javascript">
        <label for="javascript">javascript</label>
        <input type="checkbox" name="lesson" id="css">
        <label for="css">css</label>
        <br/>
        <h4>지금 당장 먹고 싶은 음식을 선택하세요.</h4>
        <input type="checkbox" name="food" id="kfood" checked>
        <label for="kfood">김치찌개</label>
        <input type="checkbox" name="food" id="kfood" checked>
        <label for="kfood">삼겹살</label>
        <input type="checkbox" name="food" id="kfood" checked>
        <label for="kfood">냉면</label>
        <br/>
        <textarea name="" id="" cols="30" rows="10"placeholder="더 먹고 싶은 음식을 써주세요 ;)"></textarea>
    </form>

</body>
</html>
