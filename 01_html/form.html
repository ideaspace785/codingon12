<!-- FORM TAG -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>폼 관련 태그들</h1>

    <!-- Form tag: 사용자로부터 입력받는 요소들(ex. input, select, textarea)들을 감싸는 태그 속성으로 action, method 가 있는데  -->
    <form>
    <!-- input tag : 한줄을 입력받는다.-->
    <!-- name 속성을 가질 수 있음 -> 서버(백)이 있다면 사용해야함-->
    <!-- 서버가 input을 구별할 수 있도록 하는 속성  -->
    <!-- disabled 속성: 편집 불가능 예: 아이디,  -->
    <!-- placeholder 속성: 미리보기, 안내문구 -->
    Text1: <input type="text">
    Text2: <input type="text" disabled >
    <br/>
    <!-- Label tag: 폼 요소에 이름을 붙이기 위한 태그
        (웹 접근성에 적합하게 사용할 수 있는 태그) 
         for 속성 : 연결하려는 폼 요소의 id 속성값과 일치-->
    <label for="user-email">이메일</label>
    <input type="email" name="" id="user-email" placeholder="abc@test.com">
  <br/><br/>

  <!-- textarea tag: 여러줄을 입력받는 입력창 
        -cols, rows 길이 조절 
        - 우측하단의 꼭짓점을 마우스를 이용해 크기 조절 가능-->
  <label for="introduce">자기소개</label>
  <textarea id="introduce" cols="30" rows="5"></textarea>
  <h3>input type 종류 구경</h3>
  <!-- INPUT TYPE들 찾아보기 https://developer.mozilla.org/ko/docs/Web/HTML/Element/input/checkbox -->
  <input type="color"><br>
  <input type="range"><br>
  <input type="file"><br>
  <input type="number"><br>
  
<!-- Input의 CHECKBOX type : 여러개 선택 가능 -->
  <h5>당신의 취미는 무엇인가요?</h5>
  <input type="checkbox" name="interest" value="basketball" checked>농구
  <input type="checkbox" name="interest" value="movie">영화보기
  <input type="checkbox" name="interest" value="lay-down">누워있기

<!-- Input의 RADIO type : 하나만 선택 가능-->
  <h5>당신의 성별은 무엇인가요?</h5>
  <input type="radio" name="gender" value="f" id="gender-f">
  <label for="gender-f">여자</label>
  <input type="radio" name="gender" value="m" id="gender-m">
  <label for="gender-m">남자</label>

  <br/>
<!-- Input의 BUTTON type, BUTTON tag : 역할 똑같음-->
<input type="button" value="단순 버튼 1">
<button type="button">단순 버튼 2</button>
<input type="submit" value="제출 버튼 1">
<button type="submit">제출 버튼 2</button>
<!-- submit을 원하면 input type을 submit으로 받거나
                    button type의 submit을 선택하기 -->

   <br/>
<!-- SELECT tag : option을 선택  -->
<label for="flower">좋이하는 꽃</label>
<select name="flower" id="flower">
    <option value="a">장미</option>
    <option value="b">동백꽃</option>
    <option value="c" disabled>장미2</option>
</select> 
<br/>
<label for="exercise">좋이하는 운동</label>
<select name="exercise" id="exercise">
    <optgroup label="실내">
        <option value="a">풋살</option>
        <option value="b">민턴</option>
        <option value="c">배구</option>
    </optgroup>
    <optgroup label="실외">
        <option value="a">축구</option>
        <option value="b">러닝</option>
        <option value="c">마라톤</option>
    </optgroup>
</select>



</form>
</body>
</html>
