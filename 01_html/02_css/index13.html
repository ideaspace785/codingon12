<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index13.css">
    <title>CSS-Flex</title>
</head>
<body>
    <h1>Flex하기</h1>
    <div class="container">
        <div class="item1 item">1</div>
        <div class="item2 item">2</div>
        <div class="item3 item">3</div>
        <div class="item4 item">4</div>
        <div class="item5 item">5</div>
    </div>
    <ol>
        <li>CSS3 등장부터 나타난 방식</li>
        <li>화면 layout을 구성할 때 가장 많이 사용하는 방식 중 하나 </li>
        <li>(중요)부모 요소에 flex를 선언하면, 자식 요소들의 레이아웃을 변경시킴</li>
    </ol>
    <h2>Flex Items</h2>
    <ul>
        <li>flex 속성을 갖는 요소의 자식 요소로 flex 자식 요소라고도 함</li>
        <li>아이템에 적용 가능한 속성이 있음</li>
    </ul>
</body>
</html>
