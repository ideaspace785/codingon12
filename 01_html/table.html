<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1" width="157" height="150" align="center" bgcolor="pink" bordercolor="red">
        <!-- 꾸미기 속성들 align bgcolor 등등은 써도 되지만 css가 하는 -->
        <caption>test</caption>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<hr/>

<table border="1" cellspacing="10" cellpadding="15">
   <caption>분식집 메뉴</caption>
    <tr>
    <!-- 테이블의 제목 (자동으로 볼드 처리) -->
    <th>메뉴</th>
    <th>가격</th>
    <th>비고</th>
   </tr>
   <td>국물떡뽁이</td>
   <td>5000</td>
   <td>2인 이상 주문 가능</td>
   <tr>
    <td>김치김밥</td>
    <td>4000</td>
    <td>x</td>
   </tr>
   <tr>
    <td>치즈김밥</td>
    <td>4000</td>
    <td>간, 허파 있음</td>
   </tr>
</table>
<hr>
<table border="1" cellspacing="0" cellpadding="10">
    <caption>분식집 메뉴 ver2</caption>
     <tr>
     <!-- 테이블의 제목 (자동으로 볼드 처리) -->
     <th>메뉴</th>
     <th>가격</th>
     <th>비고</th>
    </tr>
    <td>국물떡뽁이</td>
    <td>5000</td>
    <td>2인 이상 주문 가능</td>
    <!-- colspan:가로 합치기, roespan: 새로합치기 -->
    <tr>
        <td>김치김밥</td>
        <td rowspan="2">4000</td>
        <!-- td rowspan="2"의 의미는 2개의 row를 합친다는 의미 -->
        <td></td>
       </tr>
       <tr>
        <td>치즈김밥</td>
        <!-- <td>4000</td> -->
        <td>간, 허파 있음</td>
       </tr>
       <tr>
        <td  colspan="3">순대(품절)</td>
        <!-- colspan의 의미는 3개의 column을 합친다는 의미 -->
       </tr>
 </table>
</body>
</html>
